version: '3.6'
services:
  postgres:
    image: postgres:12.3-alpine
    restart: always
    container_name: postgres-service
    ports:
      - "5432:5432"
    volumes:
      - bundle_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_DB: $DB_NAME
      POSTGRES_PASSWORD: $DB_PASSWORD
  go:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: always
    links:
      - postgres
    container_name: golang_container
volumes:
    bundle_db_data:
